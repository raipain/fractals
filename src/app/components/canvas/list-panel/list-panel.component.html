<div class="panel" [@listPanelHideAnimation]="listPanelHideAnimationStatus">
    <h5>Algoritmusok</h5>
    <div class="item" *ngFor="let algorithm of algorithmList; let i = index" (click)="selectAlgorithm(i)">
        <div class="highlight" [class.active]="i == activeAlgorithm"></div>
        <div fxLayout="column" fxLayoutAlign="center center">
            <h5>{{algorithm.name}}</h5>
            <div [id]="algorithm.previewId"></div>
        </div>
    </div>
</div>
<span class="arrow" [@arrowHideAnimation]="listPanelHideAnimationStatus"
    (click)="toggleListPanelAnimation()"
    [style.transform]="listPanelHideAnimationStatus == 'hide' ? 'rotate(180deg)' : 'rotate(0)'">
</span>
